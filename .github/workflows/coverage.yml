name: Test and Coverage

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Install Dependencies
        run: npm install

      - name: Run Tests
        run: npm run test

      - name: Generate Coverage Report
        run: npm run coverage

      - name: Check Coverage Thresholds
        run: npm run check-coverage
